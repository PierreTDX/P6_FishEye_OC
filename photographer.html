<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cdd54e1b13.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="page">
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" aria-label="Retour page principale" />
      </a>
    </header>
    <main id="main">
      <section class="photograph_header">
        <div class="photograph_details" id="photograph_details"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph_picture" id="photograph_picture"></div>
      </section>
      <section class="photograph_portFolio">
        <div class="filter">
          <h3 class="filter-title">Tier par</h3>
          <nav>menu déroulant</nav>
        </div>
        <div class="content_gallery"></div>
        <div class="likes_price_thumbnail"></div>
      </section>
    </main>

    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <h3 class="form_name">Nom du photographe</h3>
        <form id="contactForm">
          <div>
            <label for="first">Prénom</label>
            <input id="first" name="first"/>
            <label for="last">Nom</label>
            <input id="last" name="last"/>
            <label for="email">Email</label>
            <input id="email" name="email"/>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="3" cols="40"></textarea>
          </div>
          <button class="contact_button" type="button" onclick="submitForm()">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/pages/photographer.js" type="module"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>

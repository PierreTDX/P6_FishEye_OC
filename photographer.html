<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <div class="page">
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye" aria-label="Retour page principale" />
      </a>
    </header>
    <main id="main">
      <section class="photograph_header">
        <div class="photograph_details" id="photograph_details"></div>
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        <div class="photograph_picture" id="photograph_picture"></div>
      </section>
      <section class="photograph_portFolio">
        <div class="filter">
          <h3 class="filter-title">Tier par</h3>
          <nav>menu déroulant</nav>
        </div>
        <div class="content_gallery"></div>
      </section>

    </main>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Prénom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/pages/photographer.js" type="module"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
